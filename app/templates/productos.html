{% extends './base.html'%} {%block button %}
<li class="nav-item" style="margin-left: 20%; margin-top: 5px">
  <a class="btn btn-success" href="/login" role="button">Login</a>
</li>
{%endblock%} {%block content %}
<h1 style="text-align: center; margin-top: 30px">Productos a la venta</h1>
<div class="container" style="margin-bottom: 100px">
  <div class="row">
    {%for producto in rows%}
    
    <div
      class="col"
      style="display: flex; flex-direction: column; margin-top: 30px"
    >
      <div class="card" style="width: 20rem">
        <img
          src={{producto[4]}}
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{producto[1]}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Bs. {{producto[2]}}</h6>
          <p class="card-text">{{producto[3]}}</p>
          <a href="#" class="btn" style="background-color: #77dd77; ">Agregar al Carrito</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{%endblock%}
