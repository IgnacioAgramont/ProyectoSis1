{% extends './base.html'%} {%block button %}
<li class="nav-item" style="margin-left: 20%; margin-top: 5px">
  <a class="btn btn-success" href="/login" role="button">Login</a>
</li><li class="nav-item" style="margin-left: 20%; margin-top: 5px">
    <a class="btn btn-info" href="/cart" role="button">Carrito</a>
  </li>
{%endblock%} {%block content %}
<h1 style="text-align: center; margin-top: 30px">Productos a la venta</h1>
<div class="container" style="margin-bottom: 100px">
  <div class="row">
    {%for producto in rows%}

    <div
      class="col"
      style="display: flex; flex-direction: column; margin-top: 30px"
    >
      <form action="/cart_add" method="POST">
        <div class="card" style="width: 20rem">
          <img src="{{producto[4]}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{producto[1]}}</h5>
            <h6 class="card-subtitle mb-2 text-muted" >Bs. {{producto[2]}}</h6>
            <p class="card-text">{{producto[3]}}</p>
            <input type="text" value="1" style="margin-bottom: 7px;" name="cantidad"> Cantidad</input>
            <input hidden type="text" value="{{producto[0]}}" name="id_producto"></input>
            <input hidden type="text" value="{{producto[1]}}" name="nombre"></input>
            <input hidden type="text" value="{{producto[2]}}" name="precio"></input>
            <input hidden type="text" value="{{producto[4]}}" name="img"></input>
            <button class="btn" type="submit" style="background-color: #77dd77"
              >Agregar al Carrito</button
            >
          </div>
        </div>
      </form>
    </div>
    {%endfor%}
  </div>
</div>

{%endblock%}
