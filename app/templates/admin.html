{%extends './admin_template.html'%} {%block admin_panel%}
<h1 style="text-align: center; margin-top: 2%">Lista de Productos</h1>
<table class="table" style="margin-left: 15%; margin-top: 3%; width: 82%">
  <thead>
    <tr>
      <th scope="col">ID Producto</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>
    {%for filas in rows%}
    <tr>
      <th scope="row">{{filas[0]}}</th>
      <td>{{filas[1]}}</td>
      <td>{{filas[2]}}</td>
      <td>{{filas[3]}}</td>
    </tr>
    {%endfor %}
  </tbody>
</table>

{%endblock%}
