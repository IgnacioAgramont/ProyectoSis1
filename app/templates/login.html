{%extends './base.html'%} {%block customCSS%}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
{%endblock%} {%block content %}

<form class="from-signin" action="/login" method="POST">
  <img
    class="mb-4"
    src="{{url_for('static', filename='images/pastelicono.png')}}"
    alt=""
    width="72"
    height="57"
    style="margin-top: 100px"
  />

  {% with messages = get_flashed_messages() %} {%if messages %}
  <br />

  {%for message in messages %}
  <div class="alert alert-primary alert-dismissible" role="alert">
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {%endfor%} {%endif%} {%endwith%}

  <h1 class="h3 mb-3 fw-normal">Inicie Sesi√≥n</h1>

  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="Usuario"
      name="user"
    />
    <br />
  </div>

  <div class="form-floating">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
      name="password"
    />
  </div>
  <br />
  <button
    class="w-10 btn btn-lg"
    style="background-color: #77dd77"
    type="submit"
  >
    Sign in
  </button>
</form>

{%endblock%}
